 {% extends 'portfolio/base.html' %} 
 
 {%  block content %}
    
    {% load static %}
    
    
    <br>
    <br>
    
    <img src="{% static 'portfolio/S(1).png' %}" width="250" height="250">
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    
    {% endfor %}

{% endblock %}
